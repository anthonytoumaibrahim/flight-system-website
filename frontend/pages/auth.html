<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account | Flight System</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/styles/common/main.css" />
    <link rel="stylesheet" href="../assets/styles/common/colors.css" />
    <link rel="stylesheet" href="../assets/styles/common/utilities.css" />
    <link rel="stylesheet" href="../assets/styles/common/buttons.css" />
    <link rel="stylesheet" href="../assets/styles/common/forms.css" />
    <link rel="stylesheet" href="../assets/styles/pages/auth.css" />
    <!-- Scripts -->
    <script src="../assets/scripts/main.js" defer></script>
    <script src="../assets/scripts/pages/auth.js" defer></script>
  </head>
  <body>
    <main class="auth-page">
      <section class="auth-form-container">
        <h1>LOGO HERE</h1>
        <h1 id="auth-title">Create an account</h1>
        <form action="" class="auth-form">
          <div class="form-input-wrapper">
            <label for="name">Full name</label>
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="John Doe"
            />
          </div>

          <div class="form-input-wrapper">
            <label for="email">Email address</label>
            <input
              type="text"
              id="email"
              class="form-input"
              placeholder="john@email.com"
            />
          </div>

          <div class="form-input-wrapper">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Must be at least 8 characters long"
            />
          </div>
          <p id="response-message" class="hidden font-bold text-error"></p>
          <button type="submit" class="button button-primary" id="auth-button">
            Create account
          </button>
        </form>
        <p>
          <span id="auth-toggler-text">Already a member?</span>
          <a href="#" id="auth-toggler">Login instead</a>
        </p>
      </section>
      <img src="../assets/images/auth_bg.jpg" alt="Plane flying overhead" />
      <div class="overlay"></div>
    </main>
  </body>
</html>
